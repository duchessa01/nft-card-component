<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT Preview Card Component | Frontend Mentor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>

    <section class="card">
      <a href="#" class="card-product-img-section">
          <img class="card-product-img" src="images/image-equilibrium.jpg" alt="Equilibrium">
      </a>
    <h1 class="card-title"><a href="#">Equilibrium #3429</a></h1>
    <p class="card-bio">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="card-price-section">
      <h3 class="card-price"><img src="images/icon-ethereum.svg" alt="ethereum icon"> 0.041 ETH</h3>
      <h4 class="card-days-left"><img src="images/icon-clock.svg" alt="clock icon">3 days left</h4>
    </div>

    <div class="card-author-section">
      <img class="card-author-img" src="images/image-avatar.png" alt="avatar">
      <p class="card-author-name">Creation of <a href="#">Jules Wyvern</a></p> 
    </div>
  </section>

  </main>
  


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/duchessa01">duchessa01</a>.
  </footer>
</body>
</html>
